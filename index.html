<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Cube Viewer 2</title>

    <link href="css/cube.css" rel="stylesheet" />

    <style media="screen">
    body {
        background: gray;
        margin: 0;
    }
    .viewport {
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        display: flex;
    }
    </style>
</head>
<body>
    <div class="viewport">
        <div data-cube id="cube" data-fov="50">
            <div data-face="top" style="background-image: url(images/00_CUBEFACE_ECOSPORT_TOP.jpg);"></div>
            <div data-face="left" style="background-image: url(images/00_CUBEFACE_ECOSPORT_ESQUERDA.jpg);"></div>
            <div data-face="front" style="background-image: url(images/00_CUBEFACE_ECOSPORT_FRENTE.jpg);"></div>
            <div data-face="right" style="background-image: url(images/00_CUBEFACE_ECOSPORT_DIREITA.jpg);"></div>
            <div data-face="back" style="background-image: url(images/00_CUBEFACE_ECOSPORT_TRAS.jpg);"></div>
            <div data-face="bottom" style="background-image: url(images/00_CUBEFACE_ECOSPORT_BAIXO.jpg);"></div>

            <a data-feature title="SYNC® 3 com tela de 8”" data-yaw="7" data-pitch="-5"></a>
            <a data-feature title="Painel com Soft Touch" data-yaw="22" data-pitch="-8"></a>
            <a data-feature title="Transmissão automática" data-yaw="1" data-pitch="-29"></a>
            <a data-feature title="Teto solar" data-yaw="0" data-pitch="60"></a>
            <a data-feature title="Cargo Management System" data-yaw="190" data-pitch="-5"></a>
        </div>
    </div>

    <script src="dist/cube.js"></script>
</body>
</html>
