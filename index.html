<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <title>Cube Viewer 2</title>

    <style media="screen">
    body {
        background: gray;
    }
    .viewport {
        overflow: hidden;
        width: 800px;
        height: 800px;
        margin: 0 auto;
    }

    [data-cube] {
        width: 800px;
        height: 800px;
        position: relative;
        background: black;
        perspective: 600px;
        transform: translateZ(000px);
    }
    [data-face] {
        position: absolute;
        left: 0; top: 0;
        width: 100%;
        height: 100%;
        background-size: 800px 800px !important;
        background-position: center center;
        /*transition: transform 50ms ease-out;*/
    }
    </style>
</head>
<body>
    <div class="viewport">

        <div data-cube id="cube">
            <div data-face="top" style="background-image: url(images/00_CUBEFACE_ECOSPORT_TOP.jpg);"></div>
            <div data-face="left" style="background-image: url(images/00_CUBEFACE_ECOSPORT_ESQUERDA.jpg);"></div>
            <div data-face="front" style="background-image: url(images/00_CUBEFACE_ECOSPORT_FRENTE.jpg);"></div>
            <div data-face="right" style="background-image: url(images/00_CUBEFACE_ECOSPORT_DIREITA.jpg);"></div>
            <div data-face="back" style="background-image: url(images/00_CUBEFACE_ECOSPORT_TRAS.jpg);"></div>
            <div data-face="bottom" style="background-image: url(images/00_CUBEFACE_ECOSPORT_BAIXO.jpg);"></div>

            <div data-feature="Direção elétrica" data-rot-y="-0" data-rot-x="0"></div>
            <div data-feature="Sync" data-rot-y="0" data-rot-x="2"></div>
        </div>

    </div>



    <script src="dist/cube.js"></script>

</body>
</html>
